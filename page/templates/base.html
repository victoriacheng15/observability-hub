{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}{{ .Landing.PageTitle }}{{end}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --primary: #08D9D6;
            --bg-h: 220;
            --bg-s: 17%;
            --bg-l: 17%;
            --bg: hsl(var(--bg-h), var(--bg-s), var(--bg-l));
            --card-bg: hsl(var(--bg-h), var(--bg-s), calc(var(--bg-l) + 4%));
            --text-main: #f5f5f5;
            --text-muted: #cbd5e1;
            --accent: #e62a59;
            --border-light: rgba(234, 234, 234, 0.08);
            --border-main: 1px solid var(--border-light);
            --shadow: rgba(8, 217, 214, 0.1);
            --shadow-main: 0 4px 12px var(--shadow);

            /* Spacing */
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;

            /* Font Sizes */
            --font-sm: 0.875rem;
            --font-base: 1rem;
            --font-lg: 1.5rem;
            --font-xl: 1.875rem;
            --font-2xl: 2.25rem;

            /* Border Radius */
            --radius-main: 8px;
        }

        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* Global Styling */
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-main);
            background-color: var(--bg);
            font-size: var(--font-base);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        ul {
            list-style: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--text-main);
        }

        /* Layout */
        .container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
        }

        /* Header & Nav */
        header {
            background: var(--bg);
            color: var(--text-main);
            padding: var(--space-xxl) 0;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xl);
            text-align: center;
            margin-bottom: var(--space-xxl);
            border-bottom: var(--border-main);
            padding-bottom: var(--space-md);

            @media (min-width: 768px) {
                flex-direction: row;
                justify-content: space-between;
                gap: 0;
                text-align: left;
            }

            .logo {
                font-weight: bold;
                font-size: var(--font-lg);
                color: var(--text-main);
                text-decoration: none;
            }

            ul {
                display: flex;
                gap: var(--space-lg);
            }

            a {
                color: var(--text-muted);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s;

                &:hover {
                    color: var(--primary);
                }
            }
        }

        /* Main Content */
        main.container {
            margin: var(--space-xxl) auto;
        }

        footer {
            background: var(--bg);
            color: var(--text-muted);
            text-align: center;
            padding: var(--space-lg) 0;

            .container {
                border-top: var(--border-main);
                padding-top: var(--space-lg);
            }

            a {
                color: var(--text-muted);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s;

                &:hover {
                    color: var(--primary);
                }
            }
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--bg);
            padding: var(--space-sm) var(--space-lg);
            text-decoration: none;
            border-radius: var(--radius-main);
            font-weight: 600;
            transition: opacity 0.3s, transform 0.2s;

            &:hover {
                opacity: 0.9;
                transform: translateY(-1px);
            }

            &.btn-secondary {
                background: var(--accent);
                color: var(--text-main);

                &:hover {
                    opacity: 0.9;
                }
            }
        }

        .btn-adr {
            display: inline-flex;
            align-items: center;
            font-size: var(--font-sm);
            font-weight: 600;
            padding: calc(var(--space-sm) * 0.6) var(--space-sm);
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: var(--radius-main);
            text-decoration: none;
            white-space: nowrap;
            transition: opacity 0.2s ease, transform 0.2s ease;

            &:hover {
                opacity: 0.8;
                transform: translateY(-1px);
            }
        }

        .adr-tags {
            display: flex;
            flex-direction: column;
            width:max-content;
            gap: var(--space-sm);
        }

        /* Page specific */
        .hero {
            text-align: center;
            display: grid;
            gap: var(--space-xl);

            h1 {
                font-size: var(--font-lg);
                color: var(--primary);
            }

            p {
                font-size: var(--font-lg);
                color: var(--text-muted);
            }

            .hero-actions {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: var(--space-lg);
            }
        }

        .features {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-xl);
        }

        .feature-card {
            display: grid;
            gap: var(--space-md);
            background: var(--card-bg);
            padding: var(--space-xl);
            border-radius: var(--radius-main);
            border: var(--border-main);
            box-shadow: var(--shadow-main);
            text-align: center;
            transition: transform 0.2s, border-color 0.2s;

            &:hover {
                transform: translateY(-4px);
                border-color: var(--primary);
            }

            .feature-icon {
                font-size: var(--font-lg);
                color: var(--primary);
            }

            h3 {
                color: var(--primary);
            }
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            gap: var(--space-xl);

            &:before {
                content: '';
                position: absolute;
                left: var(--space-lg);
                top: 0;
                bottom: 0;
                width: 2px;
                background: var(--border-light);
            }

            li {
                position: relative;
                padding-left: var(--space-xxl);
            }

            .timeline-date {
                font-weight: bold;
                color: var(--primary);
                font-size: var(--font-sm);
                margin-bottom: var(--space-sm);
                display: block;
                position: relative;

                &:before {
                    content: '';
                    position: absolute;
                    /* Center dot on the line: line is at --space-lg, content is at --space-xxl */
                    /* Offset = --space-lg - --space-xxl - half dot width */
                    left: calc(var(--space-lg) - var(--space-xxl) - 5px);
                    top: calc(var(--font-sm) / 2);
                    width: 12px;
                    height: 12px;
                    background: var(--primary);
                    border-radius: 50%;
                    border: 2px solid var(--bg);
                    box-shadow: 0 0 0 1px var(--primary);
                }
            }

            .timeline-content {
                background: var(--card-bg);
                padding: var(--space-lg);
                border-radius: var(--radius-main);
                border: var(--border-main);
                display: flex;
                flex-direction: column ;
                gap: var(--space-lg);

                h3 {
                    color: var(--primary);
                }

                ul {
                    list-style: disc;
                    color: var(--text-main);
                    display: grid;
                    gap: var(--space-sm);
                    margin-left: var(--space-md);
                }

                li {
                    padding-left: 0;
                }
            }
        }

        .dashboard-category {
            display: grid;
            gap: var(--space-xl);
            margin-bottom: var(--space-xl);

            h2 {
                border-bottom: 2px solid var(--primary);
                padding-bottom: var(--space-sm);
                display: inline-block;
                color: var(--primary);
            }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-lg);
        }

        .dashboard-item {
            background: var(--card-bg);
            border-radius: var(--radius-main);
            border: var(--border-main);
            box-shadow: var(--shadow-main);
            transition: border-color 0.2s;

            &[open] {
                border-color: var(--primary);
            }
        }

        .dashboard-summary {
            padding: var(--space-md);
            cursor: pointer;
            font-weight: 600;
            color: var(--text-main);
            list-style: none; /* Hide default arrow */
            display: flex;
            justify-content: space-between;
            align-items: center;

            &::-webkit-details-marker {
                display: none;
            }

            &:after {
                content: '→';
                color: var(--primary);
                transition: transform 0.2s;
            }

            &:hover {
                color: var(--primary);
            }
        }

        .dashboard-item[open] .dashboard-summary:after {
            transform: rotate(90deg);
        }

        .snapshot-item {
            padding: var(--space-md);
        }

        /* Chapter Styles */
        .chapter {
            background: var(--card-bg);
            border-radius: var(--radius-main);
            border: var(--border-main);
            box-shadow: var(--shadow-main);
            margin-bottom: var(--space-xl);
            transition: border-color 0.2s;

            &:hover, &[open] {
                border-color: var(--primary);
            }
        }

        .chapter-header {
            padding: var(--space-md);
            cursor: pointer;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);

            &::-webkit-details-marker {
                display: none;
            }

            h2 {
                color: var(--primary);
                font-size: var(--font-lg);
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;

                &:after {
                    content: '→';
                    color: var(--primary);
                    transition: transform 0.2s;
                }
            }

            .intro {
                font-style: italic;
                color: var(--text-muted);
                font-size: var(--font-sm);
            }
        }

        .chapter[open] h2:after {
            transform: rotate(90deg);
        }

        .chapter-body {
            padding: var(--space-md);
            border-top: var(--border-main);

            .intro {
                font-style: italic;
                color: var(--text-muted);
                margin-bottom: var(--space-xl);
            }
        }

        .snapshot-caption {
            margin-bottom: var(--space-md);
        }

        .snapshot-image-wrapper {
            border-top: var(--border-main);

            img {
                border-radius: calc(var(--radius-main) / 2);
                border: var(--border-main);
                width: 100%;
            }
        }
    
        .status-card {
            background: var(--card-bg);
            border: 1px solid var(--primary);
            border-radius: var(--radius-main);
            padding: var(--space-lg);
            margin-bottom: var(--space-xxl);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
            box-shadow: var(--shadow-main);

            @media (min-width: 768px) {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            .status-item {
                display: flex;
                flex-direction: column;
                gap: var(--space-sm);
                align-items: center;

                .status-label {
                    font-size: var(--font-sm);
                    color: var(--text-muted);
                    text-transform: uppercase;
                    letter-spacing: 0.05em;
                }
            
                .status-value {
                    font-size: var(--font-lg);
                    font-weight: bold;
                    color: var(--primary);
                }
            }
        }

        .maintenance-banner {
            margin-bottom: var(--space-xxl);
        }

        .maintenance-card {
            background: rgba(230, 42, 89, 0.1);
            border: 1px solid var(--accent);
            border-radius: var(--radius-main);
            padding: var(--space-lg);
            color: var(--text-main);
            text-align: center;
            box-shadow: 0 4px 12px rgba(230, 42, 89, 0.2);

            p {
                font-size: var(--font-base);
                line-height: 1.6;
            }

            strong {
                color: var(--accent);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav aria-label="Main Navigation">
                <a href="index.html" class="logo">{{ .Landing.PageTitle }}</a>
                <ul>
                    <li><a href="evolution.html">Evolution</a></li>
                </ul>
            </nav>
            {{block "header_extra" .}}{{end}}
        </div>
    </header>

    <main class="container">
        {{template "content" .}}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ .Year }} Victoria Cheng. <a href="https://github.com/victoriacheng15/observability-platform">View Code
                    on GitHub</a>.</p>
        </div>
    </footer>
</body>

</html>
{{end}}
