apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-store-gateway
  namespace: observability
  labels:
    app.kubernetes.io/name: thanos-store-gateway
    app.kubernetes.io/instance: thanos
    app.kubernetes.io/component: store-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-store-gateway
      app.kubernetes.io/instance: thanos
      app.kubernetes.io/component: store-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-store-gateway
        app.kubernetes.io/instance: thanos
        app.kubernetes.io/component: store-gateway
    spec:
      serviceAccountName: thanos-store-gateway # Will need to create this SA
      containers:
      - name: thanos-store-gateway
        image: quay.io/thanos/thanos:v0.32.2 # Use appropriate version
        args:
          - store
          - --log.level=info
          - --objstore.config-file=/etc/thanos/object-storage.yaml
          - --grpc-address=0.0.0.0:10901
          - --http-address=0.0.0.0:10902
          - --data-dir=/data
        ports:
        - name: grpc
          containerPort: 10901
        - name: http
          containerPort: 10902
        volumeMounts:
        - name: object-storage-config
          mountPath: /etc/thanos/
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          capabilities:
            drop:
              - ALL
      volumes:
      - name: object-storage-config
        secret:
          secretName: minio-thanos-secret
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-store-gateway
  namespace: observability
  labels:
    app.kubernetes.io/name: thanos-store-gateway
    app.kubernetes.io/instance: thanos
    app.kubernetes.io/component: store-gateway
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 10901
      targetPort: 10901
    - name: http
      port: 10902
      targetPort: 10902
  selector:
    app.kubernetes.io/name: thanos-store-gateway
    app.kubernetes.io/instance: thanos
    app.kubernetes.io/component: store-gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: thanos-store-gateway
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: thanos-store-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: thanos-store-gateway
subjects:
- kind: ServiceAccount
  name: thanos-store-gateway
  namespace: observability
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: thanos-store-gateway
  namespace: observability