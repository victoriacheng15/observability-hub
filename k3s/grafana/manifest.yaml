apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana
  namespace: observability
  labels:
    helm.sh/chart: grafana-11.1.3
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana
    app.kubernetes.io/version: "12.3.3"
data:
  
  grafana.ini: |
    check_for_updates = false
    [analytics]
    check_for_updates = true
    reporting_enabled = false
    [log]
    mode = console
    [paths]
    data = /var/lib/grafana/
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    [server]
    domain = ''
    [unified_storage]
    index_path = /var/lib/grafana-search/bleve
    [users]
    allow_sign_up = false
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - access: proxy
      isDefault: true
      name: Loki
      type: loki
      uid: loki-provisioned
      url: http://loki-gateway.observability:80
    - access: proxy
      jsonData:
        httpMethod: GET
        lokiSearch:
          datasourceUid: loki-provisioned
        nodeGraph:
          enabled: true
        search:
          hide: false
        serviceMap:
          datasourceUid: prometheus-provisioned
        traceql:
          hide: false
        tracesToLogsV2:
          datasourceUid: loki-provisioned
          filterBySpanId: false
          filterByTraceId: false
          groupFilterRegex: ""
          noResultPolicy: hide
        tracesToMetrics:
          datasourceUid: prometheus-provisioned
          spanAttributes:
          - service.name
          - http.status_code
      name: Tempo
      type: tempo
      uid: tempo-provisioned
      url: http://tempo.observability:3200
    - access: proxy
      jsonData:
        httpMethod: POST
        timeInterval: 15s
      name: Prometheus
      type: prometheus
      uid: prometheus-provisioned
      url: http://prometheus-server.observability:80
    - database: homelab
      jsonData:
        database: homelab
        postgresVersion: 1700
        sslmode: disable
      name: PostgreSQL
      secureJsonData:
        password: ${POSTGRES_PASSWORD}
      type: postgres
      uid: postgresql-provisioned
      url: postgres-postgresql.observability:5432
      user: server
  dashboardproviders.yaml: |
    apiVersion: 1
    providers:
    - disableDeletion: false
      editable: false
      folder: ""
      name: default
      options:
        path: /var/lib/grafana/dashboards
      orgId: 1
      type: file
