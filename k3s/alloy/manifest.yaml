apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy
  namespace: observability
  labels:
    helm.sh/chart: alloy-1.6.0
    app.kubernetes.io/name: alloy
    app.kubernetes.io/instance: alloy
    app.kubernetes.io/version: "v1.13.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: alloy
    app.kubernetes.io/component: config
data:
  config.alloy: |-
    // WRITE: Push to local K3s-Loki
    loki.write "local_loki" {
      endpoint {
        url = "http://loki.observability.svc.cluster.local:3100/loki/api/v1/push"
      }
    }
    
    // SOURCE: Systemd Journal
    loki.source.journal "systemd" {
      forward_to    = [loki.relabel.journal_filter.receiver] // Forward to the relabeler first
      labels        = {
        agent = "alloy",
      }
    }
    
    // 1. FILTER by service name (metadata)
    loki.relabel "journal_filter" {
      forward_to = [loki.process.journal_pipeline.receiver] // Then forward to the process pipeline
      rule {
        source_labels = ["__journal_syslog_identifier"]
        regex         = "(gitops\\.sync|tailscale\\.gate)"
        action        = "keep"
      }
    }
    
    // 2. PARSE the message and create the final labels
    loki.process "journal_pipeline" {
      stage.json {
        expressions = {
          extracted_job = "job",
        }
      }
      stage.labels {
        values = {
          job = "extracted_job",
        }
      }
      forward_to = [loki.write.local_loki.receiver]
    }
