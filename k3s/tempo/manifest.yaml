# Source: tempo/templates/configmap-tempo.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo
  namespace: observability
  labels:
    helm.sh/chart: tempo-1.26.1
    app.kubernetes.io/name: tempo
    app.kubernetes.io/instance: tempo
    app.kubernetes.io/version: "2.10.0"
    app.kubernetes.io/managed-by: Helm
data:
  overrides.yaml: |
    overrides:
      {}
  tempo.yaml: |
    memberlist:
      cluster_label: "tempo.observability"
      node_name: "tempo-0"
      join_members:
        - "localhost"
    multitenancy_enabled: false
    usage_report:
      reporting_enabled: true
    compactor:
      compaction:
        block_retention: 24h
    distributor:
      receivers:
        jaeger:
          protocols:
            grpc:
              endpoint: 0.0.0.0:14250
            thrift_binary:
              endpoint: 0.0.0.0:6832
            thrift_compact:
              endpoint: 0.0.0.0:6831
            thrift_http:
              endpoint: 0.0.0.0:14268
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
      ring:
        kvstore:
          store: memberlist
    ingester:
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
    server:
      http_listen_port: 3200
    storage:
      trace:
        backend: s3
        s3:
          bucket: tempo-traces
          endpoint: minio.observability.svc.cluster.local:9000
          access_key: ${rootUser}
          secret_key: ${rootPassword}
          insecure: true
        wal:
          path: /var/tempo/wal
    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: k3s
      storage:
        path: "/var/tempo/generator/wal"
        remote_write:
          - url: http://prometheus-server.observability.svc.cluster.local/api/v1/write
      ring:
        kvstore:
          store: memberlist
      traces_storage:
        path: /var/tempo/wal
      # RESTORED PROCESSORS
      processor:
        local_blocks:
          filter_server_spans: false
        service_graphs:
          max_items: 10000
        span_metrics:
          dimensions:
            - http.method
            - http.status_code
            - app.traffic_mode
            - app.business.region
    overrides:
      metrics_generator_processors: [service-graphs, span-metrics, local-blocks]
