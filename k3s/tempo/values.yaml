revisionHistoryLimit: 3

persistence:
  enabled: true
  size: 10Gi
  storageClassName: local-path

tempo:
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal

# Raw config string passed to the 'tpl' function in the chart
config: |
  memberlist:
    cluster_label: "tempo.observability"
  multitenancy_enabled: false
  usage_report:
    reporting_enabled: true
  compactor:
    compaction:
      block_retention: 24h
  distributor:
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_binary:
            endpoint: 0.0.0.0:6832
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_http:
            endpoint: 0.0.0.0:14268
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    ring:
      kvstore:
        store: inmemory
  ingester:
    lifecycler:
      ring:
        kvstore:
          store: inmemory
        replication_factor: 1
  metrics_generator:
    registry:
      external_labels:
        source: tempo
        cluster: k3s
    storage:
      path: /var/tempo/generator/wal
      remote_write:
        - url: http://prometheus-server.observability.svc.cluster.local/api/v1/write
    ring:
      kvstore:
        store: inmemory
  server:
    http_listen_port: 3200
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal
  querier: {}
  query_frontend: {}
  overrides:
    defaults: {}
    per_tenant_override_config: /conf/overrides.yaml

# Single binary mode for simplified homelab deployment
replicas: 1

# Disable multitenancy for homelab simplicity
multitenancy_enabled: false
