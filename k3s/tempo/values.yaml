revisionHistoryLimit: 3

persistence:
  enabled: true
  size: 10Gi
  storageClassName: local-path

tempo:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

  multitenancy_enabled: false

  memberlist:
    cluster_label: "tempo.observability"
  
  usage_report:
    reporting_enabled: true
  
  compactor:
    compaction:
      block_retention: 24h
  
  distributor:
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_binary:
            endpoint: 0.0.0.0:6832
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_http:
            endpoint: 0.0.0.0:14268
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    ring:
      kvstore:
        store: inmemory

  ingester:
    lifecycler:
      ring:
        kvstore:
          store: inmemory
        replication_factor: 1

  metricsGenerator:
    enabled: true
    registry:
      external_labels:
        source: tempo
        cluster: k3s
    processor:
      local_blocks:
        filter_server_spans: false
      service_graphs:
        max_items: 10000
      span_metrics:
        dimensions:
          - http.method
          - http.status_code
          - app.traffic_mode
          - app.business.region
    storage:
      path: /var/tempo/generator/wal
      remote_write:
        - url: http://prometheus-server.observability.svc.cluster.local/api/v1/write

  server:
    http_listen_port: 3200

  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal

  querier: {}
  queryFrontend: {}

  overrides:
    defaults:
      metrics_generator:
        processors: [service-graphs, span-metrics, local-blocks]
    per_tenant_override_config: /conf/overrides.yaml

# Top-level flags still needed for chart behavior
multitenancy_enabled: false
