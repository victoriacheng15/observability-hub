loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 1Gi

# Explicitly disable scalable components in SingleBinary mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Reduce cache resource usage for local development
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Disable Canary
lokiCanary:
  enabled: false

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

test:
  enabled: false