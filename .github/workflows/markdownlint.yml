name: Markdown Linter

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: victoriacheng15hub/platform-actions/markdown-linter@v0
        with:
          paths: |
            **/*.md